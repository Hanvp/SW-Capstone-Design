
spring:

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_URL}:9092
    topic:
      email: "email"
    group: "group.email"

  mail:
    #    host: smtp.gmail.com
    #    port: 587
    #    username: ${google.email.sender}
    #    password: ${google.app.pw}
    host: mailhog
    port: 1025
    properties:
      mail:
        smtp:
          #          auth: true
          auth: false
          starttls:
            #            enable: true
            #            required: true
            enable: false
            required: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30ë¶„

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSSSSS} %p %c{1.} [%t] %m%n"
  file:
    path: /var/log
  logback:
    rollingPolicy:
      clean-history-on-start: true
      max-file-size: 1GB
      max-history: 1
      total-size-cap: 1GB
  level:
    org:
      springframework:
        kafka:
          listener: ERROR